<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blast game</title>

    <link rel="stylesheet" href="src-bundle/style.css"/>
</head>

<body>
    <div id="game" class="game loading">
        <div class="loading-screen">
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress-inner" id="progress-inner"></div>
                </div>
                <span class="translate-loading">Loading...</span>
            </div>
        </div>
        <div class="counters">
            <div class="counter"><span class="translate-movesleft">Moves left: </span><span id="moves-left"></span></div>
            <div class="counter"><span class="translate-score">Score: </span><span id="score"></span></div>
            <div class="counter"><span class="translate-goal">Goal: </span><span id="goal"></span></div>
        </div>
        <div id="field-wrapper" class="field-wrapper">
            <canvas id="field" class="field"></canvas>
            <div class="menu">
                <div class="title win-title translate-wintitle">Good job!</div>
                <div class="title super-win-title translate-superwintitle">You've beat the game!</div>
                <div class="title lose-title translate-losetitle">Oops!</div>

                <div id="next-button" class="button next-button translate-nextlevel">Next Level</div>
                <div id="retry-button" class="button retry-button translate-retry">Retry</div>
                <div id="restart-button" class="button restart-button translate-restart">Restart</div>
            </div>
        </div>
        <div id="shuffle-button" class="button bonus-button shuffle-button">Shuffle <span id="shuffles-left"></span></div>
        <div id="bomb-button" class="button bonus-button bomb-button">Bombs <span id="bombs-left"></span></div>
        <div id="teleport-button" class="button bonus-button teleport-button">Teleports <span id="teleports-left"></span></div>
    </div>
</body>

<script src="src-bundle/jsbundle.js"></script>
<script>
    window.onload = function () {
        function startGame() {
            document.removeEventListener('visibility-visible', startGame);
            start();
        }

        if (document.getElementById('game').classList.contains('visible')) {
            startGame();
        } else {
            document.addEventListener('visibility-visible', startGame);
        }
    }
</script>
</html>
