<div id="game" class="game">
    <div class="counters">
        <div class="counter">Ходов осталось: <span id="moves-left"></span></div>
        <div class="counter">Очки: <span id="score"></span></div>
        <div class="counter">Цель: <span id="goal"></span></div>
    </div>
    <div id="field-wrapper" class="field-wrapper">
        <canvas id="field" class="field"></canvas>
        <div class="menu">
            <div class="title win-title">Так держать!</div>
            <div class="title super-win-title">Вы прошли всю игру!</div>
            <div class="title lose-title">Ой!</div>

            <div id="next-button" class="button next-button">Следующий уровень</div>
            <div id="retry-button" class="button retry-button">Переиграть уровень</div>
            <div id="restart-button" class="button restart-button">Начать заново</div>
        </div>
    </div>
    <div id="shuffle-button" class="button shuffle-button">Перемешать <span id="shuffles-left"></span></div>
</div>
